<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tooltip</title>
    <style>
        body {
            text-align: center;
            color: red;
        }
        button {
            color: blue;
            border: blue 1px solid;
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <h1>Botón sin tooltip</h1>

    <button>Guardar</button>

    <h1>Botón con tooltip</h1>

    <hc-tooltip-btn id="tooltip" description="Acción sencundaria" action-text="Eliminar">
        <button>Guardar</button>
    </hc-tooltip-btn>

    <script src="tooltip-btn.js"></script>

    <script type="text/javascript">
        document.getElementById("tooltip").addEventListener("onClickOnButton", () => {
            console.log("Fired from consumer. Clicked on tooltip button");
        });
    </script>
</body>

</html>
